<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponidi ❤️ Fadilah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            color: #ff477e;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .heart {
            color: #ff0844;
            font-size: 4rem;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }
        
        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .date {
            font-style: italic;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart-float {
            position: absolute;
            color: rgba(255, 68, 126, 0.6);
            font-size: 1.5rem;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
        }
        
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 5px solid #fff;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #ff477e;
        }
        
        .love-story {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: #ff477e;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Ponidi <span class="heart">❤️</span> Fadilah</h1>
        
        <div class="photo-container">
            <div class="photo">P</div>
            <div class="heart">❤️</div>
            <div class="photo">F</div>
        </div>
        
        <p class="signature">Forever Yours</p>
    </div>
    
    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        const numberOfHearts = 20;
        
        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 6 + Math.random() * 10 + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = 0.5 + Math.random() * 2 + 'rem';
            heartsContainer.appendChild(heart);
        }
        
        // Set current date
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const date = new Date().toLocaleDateString('en-US', options);
        document.getElementById('current-date').textContent = date;
    </script>
</body>
</html>
