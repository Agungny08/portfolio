<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Valentine Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9ecd 0%, #fb6f92 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #rain-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      font-size: 20px;
      color: #ffffff;
      animation: fall linear infinite;
      text-shadow: 0 0 5px #ff69b4;
    }

    .central-design {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .heart-frame {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }

    .heart {
      position: relative;
      width: 150px;
      height: 135px;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      top: 0;
      width: 78px;
      height: 120px;
      border-radius: 75px 75px 0 0;
      background: linear-gradient(45deg, #ff69b4, #ffb6c1);
      transform-origin: 50% 100%;
      animation: heartBeat 1.2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    .heart::before {
      left: 75px;
      transform: rotate(-45deg);
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
    }

    .name {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: 60px;
      color: #ffffff;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4,
                   0 0 20px #ff69b4,
                   0 0 30px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .heart-border {
      position: absolute;
      width: 340px;
      height: 340px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 20s linear infinite;
    }

    .cute-elements {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cute-element {
      position: absolute;
      font-size: 24px;
      animation: bounce 2s ease-in-out infinite;
    }

    .message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: -80px;
      color: #ffffff;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    .ribbon {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ribbon-element {
      position: absolute;
      font-size: 30px;
      color: #ffffff;
      animation: sway 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes heartBeat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(10px, -20px) rotate(180deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 1.5s ease-in-out infinite;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="rain-container">
    <div class="central-design">
      <div class="heart-border"></div>
      <div class="heart-frame">
        <div class="heart"></div>
        <div class="name">Muani Amba</div>
        <div class="message">Happy Valentine's Day ‚ù§Ô∏è</div>
      </div>
    </div>
    <div class="floating-hearts"></div>
    <div class="cute-elements"></div>
    <div class="ribbon"></div>
  </div>

  <script>
    function createRain() {
      const container = document.getElementById('rain-container');
      for (let i = 0; i < 50; i++) {
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');
        raindrop.innerHTML = '‚ù§Ô∏è';
        raindrop.style.left = Math.random() * 100 + 'vw';
        raindrop.style.animationDuration = Math.random() * 3 + 2 + 's';
        container.appendChild(raindrop);
      }
    }

    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      const hearts = ['üíñ', 'üíù', 'üíï', 'üíó', 'üíì'];
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
      }
    }

    function createCuteElements() {
      const container = document.querySelector('.cute-elements');
      const elements = ['üéÄ', '‚ú®', 'üíò', 'üíû'];
      for (let i = 0; i < 8; i++) {
        const element = document.createElement('div');
        element.className = 'cute-element';
        element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
        const angle = (i * Math.PI * 2) / 8;
        const radius = 180;
        element.style.left = radius * Math.cos(angle) + 200 + 'px';
        element.style.top = radius * Math.sin(angle) + 200 + 'px';
        element.style.animationDelay = (i * 0.2) + 's';
        container.appendChild(element);
      }
    }

    function createRibbon() {
      const container = document.querySelector('.ribbon');
      const ribbons = ['üéÄ', 'üå∏'];
      for (let i = 0; i < 6; i++) {
        const ribbon = document.createElement('div');
        ribbon.className = 'ribbon-element';
        ribbon.innerHTML = ribbons[Math.floor(Math.random() * ribbons.length)];
        ribbon.style.left = (i * 20) + '%';
        ribbon.style.top = Math.random() * 100 + 'vh';
        ribbon.style.animationDelay = (i * 0.3) + 's';
        container.appendChild(ribbon);
      }
    }

    createRain();
    createFloatingHearts();
    createCuteElements();
    createRibbon();
  </script>
</body>
</html>
